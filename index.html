<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Machine</title>
</head>
<body>
    <header>Random Quote Machine</header>
    <div id="wrapper">
      <div id="quote-box">
        <div class="quote-text">
          <span id="text"></span>
        </div>
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <div class="buttons">
          <a class="button" id="tweet-quote" title="Click to tweet this quote" target="_top"></a>
          <button class="button" id="new-quote">New quote</button>
        </div>
      </div>
      <div class="footer">by <a href=>Aaron Kessler</a></div>
    </div>
</body>
</html>
