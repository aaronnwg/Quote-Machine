<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Machine</title>
    <!--JavaScript-->
    <script src="./src/main.js" defer></script>
    <!--CSS-->
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <header>Random Quote Machine</header>
    <div id="wrapper">
      <div id="quote-box">
        <div class="quote-text">
          <span id="text">???</span>
        </div>
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <div class="buttons">
          <a class="button" id="tweet-quote" title="Click to tweet this quote" target="_blank" href="twitter.com/intent/tweet"><img id="twitter" src='./images/Twitter-Logo-4169812109.png'></a>
          <button class="button" id="new-quote">New quote</button>
        </div>
      </div>
      <div class="footer">by <a href=>Aaron Kessler</a></div>
    </div>
</body>
</html>
