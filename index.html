<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Machine</title>
<!--CSS-->
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <header>Random Quote Machine</header>
    
    <div id="wrapper">
      <p id="instructions">Click "New Quote" button to generate a random quote. Click the twitter icon to tweet a quote.</p>
      <div id="quote-box">
        <div id="quote-text">
          <span id="text"></span>
        </div>
        <div id="quote-author">
            <span id="author"></span>
        </div>
      </div>
        <div id="buttons">
          <a class="button" id="tweet-quote" title="Click to tweet this quote" target="_blank" href="#"><img id="twitter" src='./images/Twitter-Logo-4169812109.png'></a>
          <button class="button" id="new-quote">New Quote</button>
        </div>
    </div>
<!--JS-->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"
    ></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript' src="./src/main.js" defer></script>
</body>
</html>
